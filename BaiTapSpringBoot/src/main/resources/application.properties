spring.application.name=BaiTapSpringBoot
server.port=8081
server.servlet.context-path=/
#JDBCConnection
spring.datasource.url=jdbc:mysql://localhost:3306/spring1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1509
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
