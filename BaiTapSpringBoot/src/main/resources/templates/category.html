<nav style="margin-bottom: 20px;">
    <a th:href="@{/product}">← Quay lại Quản lý Sản phẩm</a>
</nav>

<div class="category-manager">
    <h3>Danh sách Danh mục Hiện có</h3>
    <table border="1" width="50%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Danh mục</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${listCategory}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.name}"></td>
                <td>
                    <form th:action="@{/category/delete/{id}(id=${cat.id})}" method="post" style="display:inline">
                        <button type="submit" onclick="return confirm('Xóa danh mục này có thể ảnh hưởng đến sản phẩm. Tiếp tục?')">Xóa</button>
                    </form>
                    <a th:href="@{/category/edit/{id}(id=${cat.id})}">Sửa tên</a>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Tạo Danh mục Mới</h3>
    <form th:action="@{/category/new}" th:object="${category}" method="post">
        <div>
            <label>Tên Danh mục: </label>
            <input type="text" th:field="*{name}" placeholder="Tên danh mục" required>
            <button type="submit" style="background-color: #2196F3; color: white;">+ Lưu danh mục</button>
        </div>
    </form>
</div>
